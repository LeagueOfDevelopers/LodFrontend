  <a ng-repeat="project in projects" class="projects-section__link-to-project"
     ng-href="projects/id{{project.ProjectId}}.html">
    <div style="background: url({{project.PhotoUri}}) no-repeat center;"
         class="projects-section__project">
      <span class="project__tooltip">Нажмите, чтобы увидеть подробную информацию.</span>
      <span class="project__name project__name--style">{{project.Name}}</span>
    </div>
  </a>
